[versions]
agp = "8.8.0"
#credentials = "1.3.0"
credentialsVersion = "<latest_version>"
firebaseBom = "33.8.0"
googleApiClient = "2.1.3"
#googleid = "<latest_version>"
kotlin = "1.9.24"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.10.0"
constraintlayout = "2.2.0"
googleGmsGoogleServices = "4.4.2"
firebaseAuth = "23.1.0"
